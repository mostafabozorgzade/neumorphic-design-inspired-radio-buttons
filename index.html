<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asmrcoding_ | Neumorphic Design Insoired Radio Buttons</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="radiogroups">
        <div class="wrapper">
            <input class="state" type="radio" name="app" id="a" value="a">
            <label for="a" class="label">
                <div class="indicator"></div>
                <span class="text"> a) Close</span>
            </label>
        </div>
        <div class="wrapper">
            <input class="state" type="radio" name="app" id="b" value="b">
            <label for="b" class="label">
                <div class="indicator"></div>
                <span class="text"> b) Remove</span>
            </label>
        </div>
        <div class="wrapper">
            <input class="state" type="radio" name="app" id="c" value="c">
            <label for="c" class="label">
                <div class="indicator"></div>
                <span class="text"> c) Delete</span>
            </label>
        </div>
        <div class="wrapper">
            <input class="state" type="radio" name="app" id="d" value="d">
            <label for="d" class="label">
                <div class="indicator"></div>
                <span class="text"> d) All of the above</span>
            </label>
        </div>
    </div>

</body>
</html>
